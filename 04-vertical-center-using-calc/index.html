<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

	<style type="text/css">
	*{
		box-sizing: border-box;
		vertical-align: middle;
	}
	.outer{
		height: 500px;
		position: relative;
		border: solid red 1px;
	}
	.inner{
		background-color: blue;
		font-size: 400px;
		height: 1em;
		top: calc(50% - 0.5em);
		position: relative;
	}
	</style>



</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
